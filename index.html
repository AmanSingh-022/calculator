<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Make your calculaton Easier and Faster.</h1>
    <section class="sec">
      <div class="form">
        <label for="num1">A:</label>
        <input type="text" id="num1" placeholder="Input Number"><br>
        <label for="num2">B:</label>
        <input type="text" id="num2" placeholder="Input Number">
        
      </div>
      <div class="btns">
        <button class="btn" id="btn1">Add</button>
        <button class="btn" id="btn2">Subtract</button>
        <button class="btn" id="btn3">Multiply</button>
        <button class="btn" id="btn4">Divide</button>
        <button class="btn" id="clear">Reset</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
